                                <tbody>
                                  <tr>
                                      <td><label for="BookTitle">Book Title</label></td>
                                      <td><input type="text" name="BookTitle" id="BookTitle"></td>
                                  </tr>
                                  <tr>
                                        <td><label for="Author">Author</label></td>

                                        <td><label for="Price">Price</label></td>
                                        <td><input type="text" name="Price" id="Price"></td>
                                    </tr>

                                        <td><label for="Quantity">Quantity</label></td>
                                        <td><input type="text" name="Quantity" id="Quantity"></td>
                                    </tr>
                                    <tr>
                                        <td><label for="Condition">Condition</label></td>
                                        <td><select name="Genre" id="Genre">

                                            </select> 
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><label for="Format">Format</label></td>

                                  </tr>
                                  <tr>

                                      <td><input type="file" name="bookimage" id="bookimage"></td>
                                  </tr>
                                  <tr>
                                    <td><input type="button" class="btn btn-success" value="addItem"></td>
                                    <td><input type="button" class="btn btn-danger" value="deleteItem"></td> 
                                  </tr>
